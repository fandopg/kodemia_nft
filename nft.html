<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./nft.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;400;500&display=swap" rel="stylesheet">
    <title>NFT</title>
</head>
<body>
    <div class="main">
        <div class="card">
            <div class="image">
                <img src="./images/image-equilibrium.jpg" alt="">
            </div>
            <div class="info">
                <div class="data">
                    <p>Equilibrium #3429</p>
                    <p>Our Equilibrium collection promotes balance and calm.</p>
                </div>
                <div class="value">
                    <p><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
                    <p><img src="./images/icon-clock.svg" alt=""> 3 days left</p>
                </div>
                <hr>
                <div class="maker">
                    <div class="avatar">
                        <img src="./images/image-avatar.png" alt="">
                    </div>
                    <div class="cretor_text">
                        <p>Creation of <span>Jules Wyvern</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
